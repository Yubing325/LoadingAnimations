<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  
  <style>
  .loading {
    height: 100%;
    width: 100%;
    background-color: #fff;
    z-index: 99;
    position: fixed;
    top:0;
    left: 0;
}

.loading .pic {
    width: 50px;
    height: 50px;
    position: absolute;
    top:0;
    bottom: 0;
    left: 0;
    right:0;
    margin: auto;
}

.loading .pic i{
    display: block;
    float: left;
    width: 6px;
    height: 50px;
    background: #399;
    margin: 0 2px;
    -webkit-transform: scaleY(0.4);
        -ms-transform: scaleY(0.4);
            transform: scaleY(0.4);
    -webkit-animation: load 1.2s infinite;
            animation: load 1.2s infinite;
}

.loading .pic i:nth-child(1){}
.loading .pic i:nth-child(2){-webkit-animation-delay: 0.1s;animation-delay: 0.1s;}
.loading .pic i:nth-child(3){-webkit-animation-delay: 0.2s;animation-delay: 0.2s;}
.loading .pic i:nth-child(4){-webkit-animation-delay: 0.3s;animation-delay: 0.3s;}
.loading .pic i:nth-child(5){-webkit-animation-delay: 0.4s;animation-delay: 0.4s;}
@-webkit-keyframes load{
    0%,40%,100% {
        -webkit-transform: scaleY(0.4);
                transform: scaleY(0.4)
    }
    20%{
        -webkit-transform: scaleY(1);
                transform: scaleY(1)}
}
@keyframes load{
    0%,40%,100% {
        -webkit-transform: scaleY(0.4);
                transform: scaleY(0.4)
    }
    20%{
        -webkit-transform: scaleY(1);
                transform: scaleY(1)}
}
  </style>
  <title>Demo3 - CSS Loading Animation</title>
</head>
<body>
    <div class="loading"> 
        <div class="pic">
            <i></i>
            <i></i>
            <i></i>
            <i></i>
            <i></i>
        </div>
    </div>
