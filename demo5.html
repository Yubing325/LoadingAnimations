<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo5 -CSS3 Percentage Display</title>
    <style>
            .loading {
              height: 100%;
              width: 100%;
              background-color: #fff;
              z-index: 99;
              position: fixed;
              top:0;
              left: 0;
          }
          
          .loading .pic {
              width: 100px;
              height: 100px;
              position: absolute;
              top:0;
              bottom: 0;
              left: 0;
              right:0;
              margin: auto;              
          }

          .loading .pic span{
              display: block;
              width: 80px;
              height: 80px;
              position: absolute;
              top: 10px;
              left: 10px;
              /* background: #066; */
              border-radius: 50%;
              box-shadow:0 3px 0 #666;
              animation: rotate 1s infinite linear;
          }
        /*define rotate effect*/
        @-webkit-keyframes rotate {
              0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}
              100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);}
          }
        @keyframes rotate {
              0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}
              100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);}
          }
    </style>              
</head>
<body>
    <div class="loading">
        <div class="pic">
            <span></span>
            <b></b>
        </div>
    </div>

    <img src="http://verdewall.com/wp-content/uploads/2017/05/City-Background-403.jpg" alt="The city">
    <img src="https://images.pexels.com/photos/627823/pexels-photo-627823.jpeg?cs=srgb&dl=autumn-background-beautiful-627823.jpg&fm=jpg" alt="sky">
    <img src="https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
    <img src="https://images.pexels.com/photos/376533/pexels-photo-376533.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">

</body>
</html>
