<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script>
        $(function(){
            var img=$("img");
            var count=0;
            img.each(function(i) {
                var imgObj = new Image();
                imgObj.onload = function(){
                    imgObj.onload = null;
                    count ++;
                    $(".loading b").html(parseInt(count/$("img").size()*100)+"%");
                    if(count > i){
                        $(".loading").fadeOut();
                    }
                }
                imgObj.src = img[i].src;
            });

        })

        
    </script>
    <style>
            .loading {
              height: 100%;
              width: 100%;
              background-color: #fff;
              z-index: 99;
              position: fixed;
              top:0;
              left: 0;
          }
          
          .loading .pic {
              width: 100px;
              height: 100px;
              position: absolute;
              top:0;
              bottom: 0;
              left: 0;
              right:0;
              margin: auto;  
              font-size: 30px;
              text-align: center;
              line-height: 100px;            
          }

          .loading .pic span{
              display: block;
              width: 80px;
              height: 80px;
              position: absolute;
              top: 10px;
              left: 10px;
              /* background: #066; */
              border-radius: 50%;
              box-shadow:0 3px 0 #666;
              -webkit-animation: rotate 1s infinite linear;
              animation: rotate 1s infinite linear;
          }
        /*define rotate effect*/
        @-webkit-keyframes rotate {
              0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}
              100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);}
          }
        @keyframes rotate {
              0%{-webkit-transform: rotate(0deg);transform: rotate(0deg);}
              100% {-webkit-transform: rotate(360deg);transform: rotate(360deg);}
          }
    </style>
<title>Demo5 -CSS3 Percentage Display</title>    
</head>
<body>
    <div class="loading">
        <div class="pic">
            <span></span>
            <b></b>
        </div>
    </div>
    <img src="https://i0.wp.com/www.accelbi.com/wp-content/uploads/2015/02/big-data-will-drive-the-next-phase-of-innovation-in-mobile-computing.jpg" alt="">
    <img src="https://images.pexels.com/photos/627823/pexels-photo-627823.jpeg?cs=srgb&dl=autumn-background-beautiful-627823.jpg&fm=jpg" alt="sky">
    <img src="https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
    <img src="https://images.pexels.com/photos/376533/pexels-photo-376533.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
    <img src="https://images.pexels.com/photos/376533/pexels-photo-376533.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">


</body>
</html>
